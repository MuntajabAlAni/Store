<div class="container mt-5">
    <div *ngIf="product">
        <div class="row">
            <div class="col-6">
                <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid w-100">
            </div>
            <div class="col-6">
                <div class="d-flex justify-content-center align-items-center flex-column">
                    <h4>{{product.name}}</h4>
                    <p style="font-size: 2em;">{{product.price}} $</p>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <i class="fa fa-minus-circle me-2" style="color: blue; font-size: 3em; cursor: pointer;"></i>
                    <b class="mx-2" style="font-size: 3em;">1</b>
                    <i class="fa fa-plus-circle ms-2" style="color: blue; font-size: 3em; cursor: pointer;"></i>
                </div>
                <button class="btn btn-outline-secondary btn-lg w-100">Add To Cart</button>
                <div class="ms-2 my-4">
                    <h5>Description</h5>
                    <span>{{product.description}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
