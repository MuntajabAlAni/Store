<div class="card mb-4 shadow-sm">
    <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-light">

    <div class="card-body d-flex flex-column">
        <a routerLink="/shop/{{product.id}}">
            <h6>
                {{product.name}}
            </h6>
        </a>
        <span class="mb-2">{{product.price | currency}}</span>

        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <button type="button" class="btn btn-outline-secondary fa fa-shopping-cart"></button>
                <button routerLink="/shop/{{product.id}}" type="button" class="btn btn-outline-secondary">View</button>
            </div>
        </div>
    </div>
</div>
